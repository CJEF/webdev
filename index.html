<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webdev</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <ul class="header__list">
                <li class="header__item">
                    <a href="#" class="header__item-link">About</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__item-link">Syllabus</a>
                </li>
                <li class="header__item">
                    <img src="assets/images/logo.svg" alt="logo">
                </li>
                <li class="header__item">
                    <a href="#" class="header__item-link">Projects</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__item-link">FAQ</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="intro__inner">
                <h1 class="intro__title title">your life is WebDev</h1>
                <p class="intro__text text"></p>
                <a href="#" class="intro__button btn"></a>
                <div class="intro__social">
                    <ul class="intro__social-list">
                        <li class="intro__social-item">
                            <a href="#" class="intro__social-link">
                                <img src="assets/images/mail.svg" alt="" class="intro__social-img">
                            </a>
                        </li>
                        <li class="intro__social-item">
                            <a href="#" class="intro__social-link">
                                <img src="assets/images/facebook.svg" alt="" class="intro__social-img">
                            </a>
                        </li>
                        <li class="intro__social-item">
                            <a href="#" class="intro__social-link">
                                <img src="assets/images/insta.svg" alt="" class="intro__social-img">
                            </a>
                        </li>
                        <li class="intro__social-item">
                            <a href="#" class="intro__social-link">
                                <img src="assets/images/telegram.svg" alt="" class="intro__social-img">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
